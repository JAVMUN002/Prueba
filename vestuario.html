<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestuario</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <img src="Imagenes/icono.png" width="3%" height="3%" alt="">
            <a class="navbar-brand" href="#">Super Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Categorías</a>
                    </li>
                </ul>
                <form class="d-flex"> 
                    <input class="form-control me-2" type="search" placeholder="Buscar Producto" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Login</button>
                </form>
                <div class="container-icon">
                    <div class="container-cart-icon">
                        <button>Ver Compras</button>
                        <div class="count-products">
                            <span id="contador-productos">0</span>
                        </div>
                    </div>
                    <div class="container-cart-products hidden-cart">
                        <div class="row-product">
                            <div class="cart-product">
                                <div class="info-cart-product">
                                    <span class="cantidad-producto-carrito"></span>
                                    <p class="titulo-producto-carrito"></p>
                                    <span class="precio-producto-carrito"></span>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                </svg>
                            </div>
                        </div>
                        <div class="cart-total">
                            <h3>Total:</h3>
                            <span class="total-pagar"></span>
                        </div>
                        <div>
                            <button class="pagar"> Pagar <link rel="" href="carro.html"> </button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </nav>        

    <div class="container-item">
        <div class="item">
            <figure>
                <img src="Imagenes/poleron.jpeg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Poleron Levis</h2>
                <p class="price">$30.990</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="Imagenes/zapatillas.PNG" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Zapatillas Nike Air Jordan 1 Mid</h2>
                <p class="price">$132.990</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="Imagenes/pantalon.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Pantalón Buzo Adidas Mujer</h2>
                <p class="price">$39.990</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="Imagenes/lentes.png" alt="producto">
            </figure>
            <div class="info-product">
                <h2>STARK Industries Clear MARVEL Bundle</h2>
                <p class="price">$84.990</p>
                <button class="btn-add-cart">Añadir al carro</button>
            </div>         
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>    
</body>
</html>
